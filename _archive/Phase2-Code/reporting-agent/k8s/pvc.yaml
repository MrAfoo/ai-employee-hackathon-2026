---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: reporting-agent-reports-pvc
  labels:
    app: reporting-agent
    component: reports
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: standard
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: reporting-agent-data-pvc
  labels:
    app: reporting-agent
    component: data
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: standard
  resources:
    requests:
      storage: 2Gi
