apiVersion: v1
kind: Service
metadata:
  name: reporting-agent
  labels:
    app: reporting-agent
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: http
    protocol: TCP
    name: http
  - port: 9090
    targetPort: metrics
    protocol: TCP
    name: metrics
  selector:
    app: reporting-agent
