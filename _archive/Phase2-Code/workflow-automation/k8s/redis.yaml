---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: workflow-automation-redis
  labels:
    app: workflow-automation
    component: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: workflow-automation
      component: redis
  template:
    metadata:
      labels:
        app: workflow-automation
        component: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        imagePullPolicy: IfNotPresent
        ports:
        - name: redis
          containerPort: 6379
          protocol: TCP
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          tcpSocket:
            port: redis
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: redis
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: workflow-automation-redis
  labels:
    app: workflow-automation
    component: redis
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: redis
    protocol: TCP
    name: redis
  selector:
    app: workflow-automation
    component: redis
