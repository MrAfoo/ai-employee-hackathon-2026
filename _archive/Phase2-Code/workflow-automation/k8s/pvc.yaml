---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: workflow-automation-data-pvc
  labels:
    app: workflow-automation
    component: data
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: standard
  resources:
    requests:
      storage: 2Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: workflow-automation-logs-pvc
  labels:
    app: workflow-automation
    component: logs
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: standard
  resources:
    requests:
      storage: 5Gi
