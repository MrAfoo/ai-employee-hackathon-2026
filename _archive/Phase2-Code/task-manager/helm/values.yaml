# Default values for task-manager
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: task-manager
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 2000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: task-manager.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80

persistence:
  enabled: true
  storageClass: "standard"
  accessMode: ReadWriteOnce
  size: 1Gi
  mountPath: /app/data

env:
  # LLM Configuration (using Ollama or compatible local LLM)
  - name: LLM_BASE_URL
    value: "http://ollama:11434"
  - name: LLM_MODEL
    value: "llama2"
  
  # Task Manager Configuration
  - name: TASK_MANAGER_PORT
    value: "8080"
  - name: TASK_MANAGER_DATA_DIR
    value: "/app/data"
  - name: DAILY_REPORT_TIME
    value: "09:00"
  - name: LOG_LEVEL
    value: "INFO"

nodeSelector: {}

tolerations: []

affinity: {}

# Cron job for daily reports (optional)
cronJob:
  enabled: true
  schedule: "0 9 * * *"  # Daily at 9 AM
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
