---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: workflow-automation
  labels:
    app: workflow-automation
rules:
  # Allow workflow engine to manage pods for workflow execution
  - apiGroups: [""]
    resources: ["pods", "pods/log"]
    verbs: ["get", "list", "watch", "create", "delete"]
  # Allow access to configmaps for workflow definitions
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]
  # Allow access to events for workflow tracking
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: workflow-automation
  labels:
    app: workflow-automation
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: workflow-automation
subjects:
  - kind: ServiceAccount
    name: workflow-automation
    namespace: default
