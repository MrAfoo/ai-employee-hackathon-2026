apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "reporting-agent.fullname" . }}
  labels:
    {{- include "reporting-agent.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "reporting-agent.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "reporting-agent.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "reporting-agent.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        {{- if .Values.metrics.enabled }}
        - name: metrics
          containerPort: {{ .Values.metrics.port }}
          protocol: TCP
        {{- end }}
        env:
        {{- range .Values.env }}
        - name: {{ .name }}
          value: {{ .value | quote }}
        {{- end }}
        - name: LLM_BASE_URL
          value: {{ .Values.llm.baseUrl | quote }}
        - name: LLM_MODEL
          value: {{ .Values.llm.model | quote }}
        {{- if .Values.dataSources.taskManager.enabled }}
        - name: TASK_MANAGER_URL
          value: {{ .Values.dataSources.taskManager.url | quote }}
        {{- end }}
        {{- if .Values.dataSources.workflowAutomation.enabled }}
        - name: WORKFLOW_AUTOMATION_URL
          value: {{ .Values.dataSources.workflowAutomation.url | quote }}
        {{- end }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
        volumeMounts:
        {{- if .Values.persistence.enabled }}
        - name: reports
          mountPath: /app/reports
        - name: data
          mountPath: /app/data
        {{- end }}
      volumes:
      {{- if .Values.persistence.enabled }}
      - name: reports
        persistentVolumeClaim:
          claimName: {{ include "reporting-agent.fullname" . }}-reports-pvc
      - name: data
        persistentVolumeClaim:
          claimName: {{ include "reporting-agent.fullname" . }}-data-pvc
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
