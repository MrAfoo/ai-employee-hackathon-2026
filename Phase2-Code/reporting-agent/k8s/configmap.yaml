apiVersion: v1
kind: ConfigMap
metadata:
  name: reporting-agent-config
  labels:
    app: reporting-agent
data:
  app-config.yaml: |
    reporting:
      daily_report_time: "09:00"
      weekly_report_day: "monday"
      weekly_report_time: "09:00"
      retention_days: 90
      formats:
        - markdown
        - json
      enable_ai_insights: true
    
    data_sources:
      task_manager:
        enabled: true
        url: "http://task-manager:8080"
      workflow_automation:
        enabled: true
        url: "http://workflow-automation:8080"
    
    alerts:
      enabled: true
      thresholds:
        overdue_tasks_percent: 20
        failed_workflows_percent: 10
        completion_rate_percent: 80
    
    logging:
      level: INFO
      format: json
      retention_days: 30
    
    monitoring:
      enabled: true
      port: 9090
